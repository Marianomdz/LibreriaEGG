<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/style_login.css">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>





    </head>
    <body>
        <div class="container">
            <div class="row px-3">
                <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                    <div class="img-left d-none d-md-flex"></div>

                    <div class="card-body">
                        <h4 class="title text-center mt-4">
                            Sistema de Biblioteca
                        </h4>
                                        
                        <form th:action="@{/loguear}" method="post" class="form-box px-3">
                            <p th:if="${error!=null}" th:text="${error}" style="color:red;"> </p>
                            <div class="form-input">
                                <span><i class="fa fa-envelope-o"></i></span>
                                <input type="email" name="emailUsuario" placeholder="Usuario" tabindex="10" required>
                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-eye" onclick="mostrarContrasena()"></i></span>
                                <input type="password" name="passwordUsuario" id="password" placeholder="Constraseña" required>
                                
                            </div>

                            <div class="mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="cb1" name="">
                                    <label class="custom-control-label" for="cb1">Recordar mi cuenta</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-block text-uppercase">
                                    Ingresar
                                </button>
                            </div>

                            <div class="text-right">
                                <a href="#" class="forget-link">
                                    Olvidó su Constraseña?
                                </a>
                            </div>

                            <div class="text-center mb-3">
                                Ingresar con
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <button class="btn btn-outline-primary w-100 my-1">
                                        <div class="row align-items-center">
                                            <div class="col-2 d-none d-md-block">
                                                <img src="img/fb.png" width="32" alt="">
                                            </div>
                                            <div class="col-12 col-md-10 text-center">
                                                Facebook
                                            </div>
                                        </div>
                                    </button>
                                </div>

                                <div class="col-6">
                                    <button class="btn btn-outline-danger w-100 my-1">
                                        <div class="row align-items-center">
                                            <div class="col-2  d-none d-md-block">
                                                <img src="img/google.png" width="32" alt="">
                                            </div>
                                            <div class="col-12 col-md-10 text-center">
                                                google
                                            </div>
                                        </div>
                                    </button>
                                </div>

                                <!--    <div class="col-4">
                                      <a href="#" class="btn btn-block btn-social btn-twitter">
                                        Twitter
                                      </a>
                                    </div>
                                -->  

                            </div>

                            <hr class="my-4">

                            <div class="text-center mb-2">
                                No tiene una cuenta?
                                <a href="/usuario/crearusuario" class="register-link">
                                    Registrarse
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function mostrarContrasena(){
            var tipo = document.getElementById("password");
            if(tipo.type == "password"){
            tipo.type = "text";
            }else{
            tipo.type = "password";
            }
            }
        </script>

    </body>
</html>

    <main>

        <div id=marco>
            <form th:action="@{/libro/crearlibroguardar}" method="post">		
                <div id=formulario>

                    <h2>Crear Libro</h2>

                    <p th:if ="${error!=null}"   th:text="${error}" style="color:red;"></p>
                    
                    

                    <div class="input-group mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"></span>
                            <input type="text" class="form-control" name="tituloLibro" th:value="${tituloLibro}" placeholder="Titulo Libro" aria-label="Titulo Libro" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"></span>
                            <input type="number" class="form-control" name="isbnLibro" th:value="${isbn}" placeholder="ISBN Libro" aria-label="Isbn Libro" aria-describedby="basic-addon1">
                        </div>	

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"></span>
                            <input type="text" class="form-control" name="anioLibro" placeholder="Año Libro" aria-label="Año Libro" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"></span>
                            <input type="text" class="form-control" name="ejemplaresLibro" placeholder="Ejemplares Libro" aria-label="Ejemplares Libro" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"></span>
                            <input type="text" class="form-control" name="ejemplaresLibroPres" placeholder="Ejemplares Prestados" aria-label="Ejemplares Prestados Libro" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"></span>
                            <input type="text" class="form-control" name="ejemplaresLibroRes" placeholder="Ejemplares Restantes" aria-label="Ejemplares Restantes Libro" aria-describedby="basic-addon1">
                        </div>	

                        
                        <!-- <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"></span>
                            <input type="text" class="form-control" name="editorialLibro" placeholder="editorialLibro" aria-label="Ejemplares Restantes Libro" aria-describedby="basic-addon1">
                        </div>	
                        -->
                        
                        <!--<div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"></span>
                            <input type="text" class="form-control" name="ejemplaresLibroRes" placeholder="Ejemplares Restantes" aria-label="Ejemplares Restantes Libro" aria-describedby="basic-addon1">
                        </div>	
                        -->
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"></span>
                            <select class="form-select" name="editorialLibro" aria-label="Default select example">
                                <option selected>Seleccione Editorial</option>
                                <option th:each="editorial:${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                                
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"></span>
                            <select class="form-select" name="autorLibro" aria-label="Default select example">
                                <option selected>Seleccione Autor</option>
                                <option th:each="autor:${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                            </select>
                        </div>


                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Crear Libro</button>
                    </div>




                </div>

            </form>		
        </div>

    </main>

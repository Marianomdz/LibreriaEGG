        <main>

            <div id=marco>
                <form th:action="@{/usuario/guardar}" method="POST">		
                    <div id=formulario>

                        <h2>Crear Usuario</h2>

                        <p th:if="${error!=null}" th:text="${error}" style="color:red;"> </p>
                        <div class="input-group mb-3">
                            <div class="input-group mb-3">

                                <span class="input-group-text" id="basic-addon1">Nombre</span>
                                <input type="text" class="form-control" name="nombreUsuario" placeholder="Nombre Usuario" th:value="${nombreusuario}" aria-label="Nombre Usuario" aria-describedby="basic-addon1">

                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">E-mail</span>
                                <input type="text" class="form-control" name="emailUsuario" placeholder="Email Usuario" th:value="${emailusuario}" aria-label="Email Usuario" aria-describedby="basic-addon1">
                            </div>  

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Password</span>
                                <input type="text" class="form-control" name="passwordUsuario" placeholder="Password Usuario" th:value="${passwordusuario}" aria-label="Password Usuario" aria-describedby="basic-addon1">
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Repita Password</span>
                                <input type="text" class="form-control" name="passwordUsuario2" placeholder="Repita Password Usuario" th:value="${password2usuario}" aria-label="Password2 Usuario" aria-describedby="basic-addon1">
                            </div>                            

                            <button class="btn btn-outline-secondary" type=submit id="button-addon2">Crear Usuario</button>
                        </div>




                    </div>

                </form>		
            </div>
